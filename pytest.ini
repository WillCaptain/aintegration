[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/test_report.html
    --self-contained-html
    --metadata Project AIntegration
    --metadata Python 3.13
    --metadata Platform darwin
    --junitxml=reports/junit.xml
markers =
    regression: 回归测试标记
    unit: 单元测试标记
    integration: 集成测试标记
    e2e: 端到端测试标记
    slow: 慢速测试标记
    bl001: BL-001 新建 Plan 功能测试
    bl002: BL-002 修改 Plan 功能测试
    bl003: BL-003 删除 Plan 功能测试
    bl004: BL-004 查询 Plan 功能测试
    bl005: BL-005 执行 Plan 功能测试
    bl006: BL-006 AgentPlanner 功能测试
    bl007: BL-007 异常 Plan 处理功能测试
    bl008: BL-008 自动补充侦听功能测试
    bl009: BL-009 动态 Plan 创建功能测试
    bl011: BL-011 Agent 工具集成功能测试
    bl012: BL-012 事件驱动系统功能测试
